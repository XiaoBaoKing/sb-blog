<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tag</title>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
			.head{
				height: 60px;
				width:100%;
				background-color: #1BBC9B;
			}
			.head ul{
				display: flex;
				list-style: none;
				flex-direction: row;
			}
			.head ul li{
				padding: 1.5rem;
				width: 200px;
				text-align:center ;
				font-size: 14px;
				
			}
			.head ul li a,.head ul li a:visited,.head ul li a:default,.head ul li a:link{
				text-decoration: none;
				color: black;
			}
			.head ul li a:hover{
				color: wheat;
			}
			.tagborder{
				border:black solid 1px;
				border-radius: 10px 10px;
				margin: -10px;
				padding: 10px;
				height: 200px;
			}
			.tagborder:hover{
				 box-shadow:0 0 10px #0CC;  
			}
		</style>
	</head>
	<body>
<div class="head">
	<div class="container">
		<ul>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>	
		</ul>
	</div>
</div>
		<!--导航-->
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="jumbotron">
						<h1>MDZZ</h1>
						<p>writen by XXX&amp;XXX</p>
						<p>
							<a class="btn btn-primary btn-lg" href="#" role="button">了解更多</a>
						</p>
					</div>
					<!--巨幕-->
					<div class="container-fluid">
						<div class="tagborder">
							<a href="#" >
								<h2>文章名</h2>
								<p>详情</p>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
