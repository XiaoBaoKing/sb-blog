<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tag</title>
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
			.head{
				height: 60px;
				width:100%;
				background-color: gainsboro;
			}
			.head ul{
				display: flex;
				list-style: none;
				flex-direction: row;
				margin-right: 300px;
			}
			.head ul li{
				padding: 1.5rem;
				width: 100px;
				text-align:center ;
				font-size: 14px;
				color: #000000;
			}
			.head ul li i{
				color: black;
			}
			.head ul a{
				color: black;
				text-decoration: none;
			}
			.head ul li a,.head ul li a:visited,.head ul li a:default,.head ul li a:link{
				text-decoration: none;
				color: black;
				font-size: 14px;
			}
			.head ul li a:hover{
				display: block;
				background-color: rgb(195,195,195) ;
			}
			.tagborder{
				border-radius: 10px 10px;
				margin: 100px -10px -10px -10px;
				padding: 10px;
				height: 200px;
			}
			.detalis{
				font-size: 10px;
				padding-left: 30px;
			}
			.sidebarcontroler{
				position: fixed;
				right: 50px;
				bottom:50px;
				z-index: 999;
			}
			.sidebarcontroler span{
				font-size: 25px;
			}
			.mainsidebar{
				display: none;
				width: 0px;
				background-color: dimgrey;
			    position: absolute;
			    top: 0px;
			    bottom: 0px;
			    right: 0px;
			}
			.userinfo{
				height: 500px;
				width: 100%;
			}
			.userinfo p{
				margin-top: 15px;
				font-size:20px;
				color: white;
				line-height: -2rem;
				text-align: center;
			}
			.userinfo p:last-child{
				color: gray;
				font-size: 16px;
				width: 240px;
				margin-left: 80px;
				height: 40px;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.headportrait{
				margin-left:125px ;
				margin-top: 125px;
				width: 150px;
				height: 150px;
				border-radius: 50%;
				background-image: url(img/1.gif);
				overflow: hidden;
				background-size:cover ;
			}
			.item-count{
				display: flex;
				margin-left: 80px;
			}
			.item-count div{
				text-align: center;
				width: 80px;
				border-right:1px solid wheat;
			}
			.item-count a{
				color: #999;
				display: flex;
				flex-direction: column;
			}
			.item-count a:hover{
				text-decoration: none;
				color: wheat;
				cursor:pointer
			}
			.item-count a:visited,.item-count a:link,.item-count a:active{
				text-decoration: none;
			}
			.item-count div:last-child{
				border-right: none;
			}
		</style>
	</head>
	<body>
		<div id="outside">
<div class="head">
	<div class="container">
		<div style="position: absolute;font-size: 3rem;line-height: 2;">sb-blog</div>
		<div style="position: relative;line-height:2;left: 50%;">
			<ul>
			<li><a href="#"><i class="fa fa-home"></i>首页</a></li>
			<li><a href="#"><i class="fa fa-user"></i>关于</a></li>
			<li><a href="#"><i class="fa fa-paperclip"></i>归档</a></li>
			<li><a href="#"><i class="fa fa-tags"></i>标签</a></li>
			<li><a href="#"><i class="fa fa-search"></i>搜索</a></li>	
		</ul>
		</div>
	</div>
</div>
		<!--导航-->
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="container-fluid">
						<div class="tagborder"><h1>
							<a href="javascript:void(0)" >
								{{半岛铁盒}}
							</a>
							</h1>
							<div class="detalis">{{date}}|{{time}}|{{commentnumber}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sidebarcontroler">
			<span class="fa fa-navicon"></span>
		</div>
</div>
		<div class="mainsidebar">
			<div class="userinfo">
				<div class="headportrait"></div>
				<p>
					灯
				</p>
				<p>
					帅，聪明
				</p>
			</div>
				<div class="item-count">
					<div class="dailycont"><a href="#"><span>文章</span><span>23</span></a></div>
					<div class="classificationcount"><a href="#"><span>分类</span><span>12</span></a></div>
					<div class="labelcount"><a href="#"><span>标签</span><span>34</span></a></div>
				</div>
		</div>
		<script type="text/javascript">
		
			var timer=null;
			var mainsidebar =document.querySelector(".mainsidebar");
				document.querySelector(".sidebarcontroler").onclick=function(){
					clearInterval(timer);
					if(document.querySelector(".fa-navicon")){
				mainsidebar.style.display='block';
				timer=setInterval(function(){
					if(mainsidebar.offsetWidth>349){
					clearInterval(timer);
					document.querySelector(".fa-navicon").className="fa fa-arrow-right";
					timer=null;
				}
					mainsidebar.style.width=mainsidebar.offsetWidth+50+'px';
					document.getElementById('outside').style.paddingRight=mainsidebar.offsetWidth+'px';
				},30)			
			}else if(document.querySelector(".fa-arrow-right")){
					timer=setInterval(function(){
					if(mainsidebar.offsetWidth<=0){
					document.querySelector(".fa-arrow-right").className="fa fa-navicon";
					mainsidebar.style.display='none';
					clearInterval(timer);
					timer=null;
				}
					mainsidebar.style.width=mainsidebar.offsetWidth-50+'px';
					document.getElementById('outside').style.paddingRight=mainsidebar.offsetWidth+'px';
				},30)			
				}}
//滑入划出动画
		</script>
	</body>
</html>
