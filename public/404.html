		<script type="text/javascript">
				function BezierEllipse2(ctx, x, y, a, b)
		{
		   var k = .5522848,
		   ox = a * k, // 水平控制点偏移量
		   oy = b * k; // 垂直控制点偏移量	
		   ctx.beginPath();
		   //从椭圆的左端点开始顺时针绘制四条三次贝塞尔曲线
		   ctx.moveTo(x - a, y);
		   ctx.bezierCurveTo(x - a, y - oy, x - ox, y - b, x, y - b);
		   ctx.bezierCurveTo(x + ox, y - b, x + a, y - oy, x + a, y);
		   ctx.bezierCurveTo(x + a, y + oy, x + ox, y + b, x, y + b);
		   ctx.bezierCurveTo(x - ox, y + b, x - a, y + oy, x - a, y);
		   ctx.closePath();
		};
			var c=document.getElementById("404");
			var ctx=c.getContext("2d");
			ctx.fillStyle="#4CAE4C";
			ctx.fillRect(130,50,50,300);
			ctx.fillStyle="#03A9F4";
			ctx.fillRect(75,215,150,35)
           // 画圆,圆心是24,24,半径24,从角度0开始,画到2PI结束,最后一个参数是方向顺时针还是逆时针  
           	BezierEllipse2(ctx,330,205,75,155)
        	ctx.fillStyle = '#6164C1';  
     	    ctx.fill();  
       	 	BezierEllipse2(ctx,330,205,45,120)
        	ctx.fillStyle = '#fff';  
     	    ctx.fill(); 
        	ctx.fillStyle="#4DA2E6";
			ctx.fillRect(550,50,50,300);
			ctx.fillStyle="#815132";
			ctx.fillRect(485,215,150,35)
        	ctx.setTransform(1,0,-0.5,1,25,0);
			ctx.fillStyle="#286090";
			ctx.fillRect(130,50,50,200);
			ctx.fillStyle="#F0AD4E";
			ctx.fillRect(550,50,50,200);
		</script>
